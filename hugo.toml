title = 'Paula Fregene Resume'
baseURL = "https://paulafregene.github.io/paula-fregene-resume-hugo/"
languageCode = 'en-us'
theme = 'hugo-resume'
PygmentsCodeFences = true
PygmentsCodeFencesGuessSyntax = true
PygmentsStyle = "monokai"
enableGitInfo = false


[params]
address = "Dallas, TX and Evanton, IL"
email = "paulafregene@gmail.com"
favicon = "/favicon.ico"
firstName = "Paula"
lastName = "Fregene"
profileImage = "img/paula.jpg"
showContact = true
showSocializations = true
sections = ["skills","experience","education"]


[params.google]

[params.google.analytics]
trackerID = "XX-123446-01"

[[params.handles]]
    name = "LinkedIn"
    link = "https://www.linkedin.com/in/edwardwebb/"

[[params.handles]]
    name = "GitHub"
    link = "https://github.com/eddiewebb/"


[outputs]
home = ["HTML", "JSON"]

[taxonomies]
tag = "tags"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[caches]
  [caches.images]
    dir = ':cacheDir/images'